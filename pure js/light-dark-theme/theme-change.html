<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="theme-change.js"></script>
        <link rel="stylesheet" href="theme-change.css">
        <title>Toggle Theme</title>
    </head>
    <body>
        <label for="pagetheme">Dark Mode: </label>
        <input type="checkbox" id="pagetheme"/>
        <h2>Page Theme is controlled by Theme Selector</h2>
        <label for="containertheme">Contained Dark Mode: </label>
        <input type="checkbox" id="containertheme"/>
        <div class="container" id="container">
            <h2>Container Theme is controlled by Theme Selector</h2>
        </div>
    </body>
</html>
